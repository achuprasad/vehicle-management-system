{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
  <h2 class="mb-4">Confirm Deletion</h2>
  <p>Are you sure you want to delete the vehicle "{{ vehicle.vehicle_number }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
  </form>
  <a class="btn btn-secondary mt-3" href="{% url 'vehicle_list' %}">Cancel</a>
{% endblock %}
