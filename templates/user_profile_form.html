<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 138px auto;
            padding: 138px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #ff4d4d;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        /* Button styles */
        button[type="submit"] {
            /* Button styles */
        }
        
        button[type="submit"]:hover {
            /* Button hover styles */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile Form</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.errors }}
            {{ form.non_field_errors }}
            <label for="id_username">Username</label>
            <input type="text" id="id_username" name="username" required  autocomplete="off">


            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="password" required  autocomplete="off">
            

            <label for="id_group_name">Group Name</label>
            <select id="id_group_name" name="group_name">
                <option value="SUPER_ADMIN">Super Admin</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
