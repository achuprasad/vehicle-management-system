{% extends 'base.html' %}

{% block title %}Vehicle List{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mb-4">Vehicle List</h2>
    <ul class="list-group">
      {% for vehicle in vehicles %}
        <li class="list-group-item">
          <i class="fas fa-car mr-2"></i>
          <a href="{% url 'vehicle_detail' pk=vehicle.pk %}">{{ vehicle.vehicle_number }}</a>
        </li>
      {% endfor %}
    </ul>
    {% if user.is_superuser %}
    <a class="btn btn-primary mt-4" href="{% url 'vehicle_create' %}">
      <i class="fas fa-plus-circle mr-2"></i>Add New Vehicle
    </a>
    <a class="btn btn-primary mt-4" href="{% url 'create_profile' %}" style="position: relative; left: 20px;">
      <i class="fas fa-user-plus mr-2"></i>Create Profile
    </a>
    {% endif %}
  </div>
{% endblock %}
