{% extends 'base.html' %}

{% block title %}Vehicle Form{% endblock %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
  <a class="btn btn-secondary mt-3" href="{% url 'vehicle_list' %}">Back to List</a>
{% endblock %}
